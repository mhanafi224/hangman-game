<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const CATEGORIES = {
            animals: {
                easy: [
                    { word: 'CAT', hint: 'A common pet that meows' },
                    { word: 'DOG', hint: 'A loyal pet that barks' },
                    { word: 'FISH', hint: 'Lives in water' },
                    { word: 'BIRD', hint: 'Can fly and has feathers' }
                ],
                medium: [
                    { word: 'ELEPHANT', hint: 'Largest land animal with a trunk' },
                    { word: 'GIRAFFE', hint: 'Tallest animal with a long neck' },
                    { word: 'PENGUIN', hint: 'Black and white bird that cannot fly' },
                    { word: 'DOLPHIN', hint: 'Intelligent marine mammal' }
                ],
                hard: [
                    { word: 'RHINOCEROS', hint: 'Large animal with a horn on its nose' },
                    { word: 'CHIMPANZEE', hint: 'Primate closely related to humans' },
                    { word: 'HIPPOPOTAMUS', hint: 'Large semi-aquatic mammal from Africa' },
                    { word: 'ARMADILLO', hint: 'Mammal with a hard protective shell' }
                ]
            },
            countries: {
                easy: [
                    { word: 'USA', hint: 'United States of America' },
                    { word: 'CHINA', hint: 'Most populous country in Asia' },
                    { word: 'INDIA', hint: 'Known for the Taj Mahal' },
                    { word: 'JAPAN', hint: 'Island nation known for sushi' }
                ],
                medium: [
                    { word: 'BRAZIL', hint: 'Largest country in South America' },
                    { word: 'CANADA', hint: 'Northern neighbor of the USA' },
                    { word: 'AUSTRALIA', hint: 'Continent and country with kangaroos' },
                    { word: 'GERMANY', hint: 'European country known for beer' }
                ],
                hard: [
                    { word: 'SWITZERLAND', hint: 'Neutral European country known for chocolate' },
                    { word: 'PHILIPPINES', hint: 'Archipelago in Southeast Asia' },
                    { word: 'NETHERLANDS', hint: 'European country famous for tulips' },
                    { word: 'ARGENTINA', hint: 'South American country known for tango' }
                ]
            },
            movies: {
                easy: [
                    { word: 'FROZEN', hint: 'Disney movie: Let it go!' },
                    { word: 'SHREK', hint: 'Green ogre animation' },
                    { word: 'TITANIC', hint: 'Disaster romance on a ship' },
                    { word: 'AVATAR', hint: 'Blue aliens on Pandora' }
                ],
                medium: [
                    { word: 'INCEPTION', hint: 'Dreams within dreams' },
                    { word: 'GLADIATOR', hint: 'Roman warrior film' },
                    { word: 'JURASSIC', hint: 'Dinosaur park adventure' },
                    { word: 'BATMAN', hint: 'Dark knight superhero' }
                ],
                hard: [
                    { word: 'SCHINDLER', hint: 'WWII historical drama' },
                    { word: 'CASABLANCA', hint: 'Classic wartime romance' },
                    { word: 'INTERSTELLAR', hint: 'Space time-travel epic' },
                    { word: 'GODFATHER', hint: 'Mafia family saga' }
                ]
            },
            food: {
                easy: [
                    { word: 'PIZZA', hint: 'Italian dish with cheese and toppings' },
                    { word: 'PASTA', hint: 'Italian noodles' },
                    { word: 'BREAD', hint: 'Baked staple food' },
                    { word: 'RICE', hint: 'Asian staple grain' }
                ],
                medium: [
                    { word: 'BURGER', hint: 'Sandwich with a patty' },
                    { word: 'SUSHI', hint: 'Japanese rice and fish' },
                    { word: 'TACOS', hint: 'Mexican shell dish' },
                    { word: 'CHOCOLATE', hint: 'Sweet brown treat' }
                ],
                hard: [
                    { word: 'CROISSANT', hint: 'French flaky pastry' },
                    { word: 'CAPPUCCINO', hint: 'Italian coffee drink' },
                    { word: 'QUESADILLA', hint: 'Mexican cheese tortilla' },
                    { word: 'BRUSCHETTA', hint: 'Italian toasted bread appetizer' }
                ]
            },
            sports: {
                easy: [
                    { word: 'SOCCER', hint: 'Football played with feet' },
                    { word: 'TENNIS', hint: 'Racket sport with a net' },
                    { word: 'GOLF', hint: 'Sport with clubs and holes' },
                    { word: 'BOXING', hint: 'Fighting sport with gloves' }
                ],
                medium: [
                    { word: 'BASEBALL', hint: 'America\'s pastime with a bat' },
                    { word: 'CRICKET', hint: 'Bat and ball sport popular in India' },
                    { word: 'HOCKEY', hint: 'Ice sport with sticks and puck' },
                    { word: 'SWIMMING', hint: 'Water sport in a pool' }
                ],
                hard: [
                    { word: 'BADMINTON', hint: 'Racket sport with a shuttlecock' },
                    { word: 'VOLLEYBALL', hint: 'Team sport with a net and ball' },
                    { word: 'GYMNASTICS', hint: 'Acrobatic sport with flips' },
                    { word: 'WRESTLING', hint: 'Grappling combat sport' }
                ]
            },
            technology: {
                easy: [
                    { word: 'PHONE', hint: 'Mobile communication device' },
                    { word: 'LAPTOP', hint: 'Portable computer' },
                    { word: 'MOUSE', hint: 'Computer pointing device' },
                    { word: 'WIFI', hint: 'Wireless internet connection' }
                ],
                medium: [
                    { word: 'KEYBOARD', hint: 'Typing input device' },
                    { word: 'MONITOR', hint: 'Computer display screen' },
                    { word: 'SOFTWARE', hint: 'Computer programs and apps' },
                    { word: 'INTERNET', hint: 'Global network connection' }
                ],
                hard: [
                    { word: 'ALGORITHM', hint: 'Step-by-step procedure for solving problems' },
                    { word: 'ENCRYPTION', hint: 'Security method to encode data' },
                    { word: 'BANDWIDTH', hint: 'Data transfer capacity' },
                    { word: 'PROCESSOR', hint: 'Computer\'s brain chip' }
                ]
            }
        };

        const MAX_WRONG = 6;
        const DIFFICULTY_POINTS = { easy: 10, medium: 25, hard: 50 };

        // Lucide React Icons as SVG components
        const RotateCcw = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                <path d="M21 3v5h-5"/>
                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                <path d="M8 16H3v5"/>
            </svg>
        );

        const Lightbulb = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/>
                <path d="M9 18h6"/>
                <path d="M10 22h4"/>
            </svg>
        );

        const Trophy = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/>
                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/>
                <path d="M4 22h16"/>
                <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/>
                <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/>
                <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
            </svg>
        );

        const AlertCircle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
        );

        function HangmanGame() {
            const [gameStarted, setGameStarted] = useState(false);
            const [category, setCategory] = useState('');
            const [difficulty, setDifficulty] = useState('');
            const [currentWord, setCurrentWord] = useState(null);
            const [guessed, setGuessed] = useState(new Set());
            const [wrongCount, setWrongCount] = useState(0);
            const [gameOver, setGameOver] = useState(false);
            const [won, setWon] = useState(false);
            const [hintUsed, setHintUsed] = useState(false);
            const [score, setScore] = useState(0);
            const [gamesWon, setGamesWon] = useState(0);
            const [gamesLost, setGamesLost] = useState(0);

            const startGame = () => {
                if (!category || !difficulty) return;
                
                const words = CATEGORIES[category][difficulty];
                const randomWord = words[Math.floor(Math.random() * words.length)];
                setCurrentWord(randomWord);
                setGuessed(new Set());
                setWrongCount(0);
                setGameOver(false);
                setWon(false);
                setHintUsed(false);
                setGameStarted(true);
            };

            const resetGame = () => {
                setGameStarted(false);
                setCategory('');
                setDifficulty('');
                setCurrentWord(null);
                setScore(0);
                setGamesWon(0);
                setGamesLost(0);
            };

            const handleGuess = (letter) => {
                if (gameOver || guessed.has(letter)) return;

                const newGuessed = new Set(guessed);
                newGuessed.add(letter);
                setGuessed(newGuessed);

                if (!currentWord.word.includes(letter)) {
                    const newWrongCount = wrongCount + 1;
                    setWrongCount(newWrongCount);
                    
                    if (newWrongCount >= MAX_WRONG) {
                        setGameOver(true);
                        setGamesLost(gamesLost + 1);
                    }
                } else {
                    const allLettersGuessed = currentWord.word.split('').every(l => newGuessed.has(l));
                    if (allLettersGuessed) {
                        setGameOver(true);
                        setWon(true);
                        const points = DIFFICULTY_POINTS[difficulty] * (hintUsed ? 0.5 : 1);
                        setScore(score + points);
                        setGamesWon(gamesWon + 1);
                    }
                }
            };

            const useHint = () => {
                setHintUsed(true);
            };

            const renderWord = () => {
                return currentWord.word.split('').map((letter, i) => (
                    <span key={i} className="inline-block w-10 h-12 mx-1 text-2xl font-bold border-b-4 border-purple-500 text-center leading-12">
                        {guessed.has(letter) ? letter : ''}
                    </span>
                ));
            };

            const renderHangman = () => {
                return (
                    <svg className="w-48 h-48" viewBox="0 0 200 200">
                        <line x1="20" y1="180" x2="100" y2="180" stroke="#a855f7" strokeWidth="3" />
                        <line x1="40" y1="180" x2="40" y2="20" stroke="#a855f7" strokeWidth="3" />
                        <line x1="40" y1="20" x2="120" y2="20" stroke="#a855f7" strokeWidth="3" />
                        <line x1="120" y1="20" x2="120" y2="40" stroke="#a855f7" strokeWidth="3" />
                        
                        {wrongCount >= 1 && <circle cx="120" cy="55" r="15" stroke="#ec4899" strokeWidth="3" fill="none" />}
                        {wrongCount >= 2 && <line x1="120" y1="70" x2="120" y2="120" stroke="#ec4899" strokeWidth="3" />}
                        {wrongCount >= 3 && <line x1="120" y1="85" x2="95" y2="100" stroke="#ec4899" strokeWidth="3" />}
                        {wrongCount >= 4 && <line x1="120" y1="85" x2="145" y2="100" stroke="#ec4899" strokeWidth="3" />}
                        {wrongCount >= 5 && <line x1="120" y1="120" x2="100" y2="150" stroke="#ec4899" strokeWidth="3" />}
                        {wrongCount >= 6 && <line x1="120" y1="120" x2="140" y2="150" stroke="#ec4899" strokeWidth="3" />}
                    </svg>
                );
            };

            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');

            if (!gameStarted) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-pink-100 via-purple-100 to-pink-200 p-8">
                        <div className="max-w-2xl mx-auto">
                            <h1 className="text-5xl font-bold text-center text-purple-900 mb-4">Hangman Game</h1>
                            <div className="bg-white rounded-lg shadow-lg p-8">
                                <h2 className="text-2xl font-bold text-purple-800 mb-6 text-center">Choose Your Settings</h2>
                                
                                <div className="mb-6">
                                    <label className="block text-lg font-semibold text-purple-700 mb-3">Category:</label>
                                    <div className="grid grid-cols-2 gap-3">
                                        {Object.keys(CATEGORIES).map(cat => (
                                            <button
                                                key={cat}
                                                onClick={() => setCategory(cat)}
                                                className={`p-4 rounded-lg font-semibold capitalize transition-all ${
                                                    category === cat
                                                        ? 'bg-purple-600 text-white shadow-lg scale-105'
                                                        : 'bg-pink-100 text-purple-700 hover:bg-pink-200'
                                                }`}
                                            >
                                                {cat}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="mb-6">
                                    <label className="block text-lg font-semibold text-purple-700 mb-3">Difficulty:</label>
                                    <div className="grid grid-cols-3 gap-3">
                                        {['easy', 'medium', 'hard'].map(diff => (
                                            <button
                                                key={diff}
                                                onClick={() => setDifficulty(diff)}
                                                className={`p-4 rounded-lg font-semibold capitalize transition-all ${
                                                    difficulty === diff
                                                        ? 'bg-pink-600 text-white shadow-lg scale-105'
                                                        : 'bg-purple-100 text-purple-700 hover:bg-purple-200'
                                                }`}
                                            >
                                                {diff}
                                                <div className="text-xs mt-1">{DIFFICULTY_POINTS[diff]} pts</div>
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <button
                                    onClick={startGame}
                                    disabled={!category || !difficulty}
                                    className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 rounded-lg font-bold text-xl hover:from-purple-700 hover:to-pink-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed shadow-lg"
                                >
                                    Start Game
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-pink-100 via-purple-100 to-pink-200 p-8">
                    <div className="max-w-4xl mx-auto">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-4xl font-bold text-purple-900">Hangman Game</h1>
                            <div className="flex items-center gap-6 bg-white px-6 py-3 rounded-lg shadow-lg">
                                <div className="flex items-center gap-2">
                                    <Trophy size={24} className="text-pink-600" />
                                    <div>
                                        <div className="text-2xl font-bold text-purple-700">{score}</div>
                                        <div className="text-xs text-purple-600">Score</div>
                                    </div>
                                </div>
                                <div className="border-l-2 border-purple-300 h-12"></div>
                                <div>
                                    <div className="text-sm text-purple-600">Won: <span className="font-bold text-pink-600">{gamesWon}</span></div>
                                    <div className="text-sm text-purple-600">Lost: <span className="font-bold text-pink-600">{gamesLost}</span></div>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-8 mb-6">
                            <div className="flex justify-between items-center mb-6">
                                <div className="text-lg">
                                    <span className="font-semibold text-purple-700">Category: </span>
                                    <span className="capitalize text-pink-600">{category}</span>
                                    <span className="mx-2">|</span>
                                    <span className="font-semibold text-purple-700">Difficulty: </span>
                                    <span className="capitalize text-pink-600">{difficulty}</span>
                                </div>
                                <button
                                    onClick={resetGame}
                                    className="bg-purple-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-purple-700 transition-colors inline-flex items-center gap-2"
                                >
                                    <RotateCcw size={18} />
                                    New Settings
                                </button>
                            </div>

                            <div className="flex justify-center mb-8">
                                {renderHangman()}
                            </div>
                            
                            <div className="text-center mb-6">
                                <p className="text-lg text-purple-600 mb-2">Wrong guesses: {wrongCount} / {MAX_WRONG}</p>
                            </div>

                            <div className="flex justify-center mb-8 flex-wrap">
                                {renderWord()}
                            </div>

                            {!hintUsed && !gameOver && (
                                <div className="text-center mb-6">
                                    <button
                                        onClick={useHint}
                                        className="bg-pink-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-pink-600 transition-colors inline-flex items-center gap-2"
                                    >
                                        <Lightbulb size={20} />
                                        Use Hint (50% points)
                                    </button>
                                </div>
                            )}

                            {hintUsed && !gameOver && (
                                <div className="bg-pink-100 border-2 border-pink-300 rounded-lg p-4 mb-6 text-center">
                                    <p className="text-pink-800 font-semibold">ðŸ’¡ Hint: {currentWord.hint}</p>
                                </div>
                            )}

                            {gameOver && (
                                <div className={`text-center p-4 rounded-lg mb-6 ${won ? 'bg-pink-100 border-2 border-pink-400' : 'bg-purple-100 border-2 border-purple-400'}`}>
                                    <p className="text-2xl font-bold mb-2">
                                        {won ? 'ðŸŽ‰ You Won!' : 'ðŸ˜” Game Over!'}
                                    </p>
                                    {won && <p className="text-lg text-pink-700">+{DIFFICULTY_POINTS[difficulty] * (hintUsed ? 0.5 : 1)} points!</p>}
                                    {!won && <p className="text-lg text-purple-700">The word was: <span className="font-bold">{currentWord.word}</span></p>}
                                </div>
                            )}

                            <div className="flex flex-wrap justify-center gap-2 mb-6">
                                {alphabet.map(letter => (
                                    <button
                                        key={letter}
                                        onClick={() => handleGuess(letter)}
                                        disabled={guessed.has(letter) || gameOver}
                                        className={`w-10 h-10 rounded font-bold transition-all ${
                                            guessed.has(letter)
                                                ? currentWord.word.includes(letter)
                                                    ? 'bg-pink-500 text-white'
                                                    : 'bg-purple-500 text-white'
                                                : 'bg-gradient-to-br from-purple-500 to-pink-500 text-white hover:from-purple-600 hover:to-pink-600 active:scale-95'
                                        } disabled:opacity-50 disabled:cursor-not-allowed`}
                                    >
                                        {letter}
                                    </button>
                                ))}
                            </div>

                            <div className="text-center">
                                <button
                                    onClick={startGame}
                                    className="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-pink-700 transition-colors inline-flex items-center gap-2"
                                >
                                    <RotateCcw size={20} />
                                    Next Word
                                </button>
                            </div>
                        </div>

                        <div className="bg-pink-50 rounded-lg p-4 border-2 border-pink-300">
                            <div className="flex items-start gap-2">
                                <AlertCircle size={20} className="text-pink-600 mt-0.5 flex-shrink-0" />
                                <p className="text-sm text-pink-900">
                                    Click letters to guess. Use hints for help (50% points). Easy = {DIFFICULTY_POINTS.easy} pts, Medium = {DIFFICULTY_POINTS.medium} pts, Hard = {DIFFICULTY_POINTS.hard} pts
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<HangmanGame />, document.getElementById('root'));
    </script>
</body>
</html>
